<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span id="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="valor1">Valor 1</label>
                        <input  type="number" id="valor1">
                    </div>
                    <div>
                        <label for="valor2">Valor 2</label>
                        <input  type="number" id="valor2">
                    </div>
                    <div style="display: flex">
                        <button type="button" onclick="sumar();">
                            Sumar
                        </button>
                        <button type="button" onclick="restar()">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function sumar(){
            var  x = document.getElementById('valor1').value;
            var  y = document.getElementById('valor2').value;
            var resultadofinal = parseInt(x)+parseInt(y)
            document.getElementById('resultado').innerHTML = resultadofinal;

        }

        function restar(){
            var  x = document.getElementById('valor1').value;
            var  y = document.getElementById('valor2').value;
            var resultadofinal = parseInt(x)-parseInt(y)
            document.getElementById('resultado').innerHTML = resultadofinal;

        }
    </script>
</body>

</html>
