<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
<div>
    <div>
        <h2>
            Paleta de colores
        </h2>
        <div style="display: flex;">
            <div style="display: flex;flex-direction: column;">
                <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button" onclick="color1();">
                </button>
                <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button" onclick="color2();">
                </button>
                <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button" onclick="color3();">
                </button>
                <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button" onclick="color4();">
                </button>
                <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button" onclick="color5();">
                </button>
                <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button" onclick="color6();">
                </button>
            </div>
            <div style="width: 500px;height: 600px">
                <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
     function color1() {
        document.getElementById('caja').style.background='#e53e3e';
     }
     function color2() {
        document.getElementById('caja').style.background='#dd6b20';
     }
     function color3() {
        document.getElementById('caja').style.background='#faf089';
     }
     function color4() {
        document.getElementById('caja').style.background='#48bb78';
     }
     function color5() {
        document.getElementById('caja').style.background='#81e6d9';
     }
     function color6() {
        document.getElementById('caja').style.background='#d53f8c';
     }
    </script>
</body>

</html>
