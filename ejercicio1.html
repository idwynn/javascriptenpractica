<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>
<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="boton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let form = document.getElementById('formulario')
        form.addEventListener ('submit' , function(event){
        event.preventDefault();
        limpiarErrores();
        let textNombre = document.getElementById('nombre').value;
        let textAsunto = document.getElementById('asunto').value;
        let textMensaje = document.getElementById('mensaje').value;
        let resultado = validar(textNombre,textMensaje,textAsunto);
        if (resultado == true){
            exito();
        }
       })

       function limpiarErrores(){
        document.querySelector('.resultado').innerHTML = "" ;
        document.querySelector('.errorNombre').innerHTML = "" ;
        document.querySelector('.errorAsunto').innerHTML = "" ;
        document.querySelector('.errorMensaje').innerHTML = "" ;
       }

       function exito(){
        document.querySelector('.resultado').innerHTML = "Mensaje enviado con exito!!!"
       }
       function validar(textNombre,textMensaje,textAsunto){
        let pasamosvalidacion = true ;
        let validacionTexto = /[a-zA-Z]/gim;
        if (validacionTexto.test(textNombre)==false){
            document.querySelector('.errorNombre').innerHTML = "El nombre es requerido"
            pasamosvalidacion = false;
        }
        if (validacionTexto.test(textAsunto)==false){
            document.querySelector('.errorAsunto').innerHTML = "El Asunto es requerido"
            pasamosvalidacion = false;
        }
        if (validacionTexto.test(textMensaje)==false){
            document.querySelector('.errorMensaje').innerHTML = "El Mensaje es requerido"
            pasamosvalidacion = false;
        }
        return pasamosvalidacion;
       }

    </script>
</body>
</html>
